{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block home_content %}
   <div class="container mt-5">
    <section>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4 mt-8 ">
                <form method="post" action="{% url 'accounts:login' %}" role="form">
                     {% csrf_token %}
                     <div class="form-group">
                        <input type="email" name="email" class="form-control form-control-alternative" placeholder="Email">
                    </div>
                     <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-alternative" placeholder="password">
                    </div>
                    <div class="form-group">
                         {% if messages %}
                                    {% for message in messages %}
                                        <div {% if message.tags %} {% if message.tags == 'success' %}
                                            class="text-success"
                                            {% elif message.tags == 'error' %}
                                            class="text-warning" {% else %}
                                            class="text-success" {% endif %} {% endif %}>
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                         {% endif %}
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <a class="text-info">Forgot password</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-default btn-block">Login </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
   </div>
{% endblock %}
